<div class="home1-banner-section mb-110 px-0">
  <div class="container">
    @for(ele of services; track ele){

    <div class="row">
      <div class="col-lg-8">
        <div class="banner-content">
          <span class="heading-one">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 14 14"
            >
              <g>
                <path
                  d="M6.6304 0.338424C6.67018 -0.112811 7.32982 -0.112807 7.3696 0.338428L7.72654 4.38625C7.75291 4.68505 8.10454 4.83069 8.33443 4.63804L11.4491 2.02821C11.7963 1.73728 12.2627 2.20368 11.9718 2.55089L9.36197 5.66556C9.1693 5.89546 9.31496 6.24709 9.61374 6.27346L13.6615 6.6304C14.1128 6.67018 14.1128 7.32982 13.6615 7.3696L9.61374 7.72654C9.31496 7.75291 9.1693 8.10454 9.36197 8.33443L11.9718 11.4491C12.2627 11.7963 11.7963 12.2627 11.4491 11.9718L8.33443 9.36197C8.10454 9.1693 7.75291 9.31496 7.72654 9.61374L7.3696 13.6615C7.32982 14.1128 6.67018 14.1128 6.6304 13.6615L6.27346 9.61374C6.24709 9.31496 5.89546 9.1693 5.66556 9.36197L2.55089 11.9718C2.20368 12.2627 1.73729 11.7963 2.02822 11.4491L4.63804 8.33443C4.83069 8.10454 4.68504 7.75291 4.38625 7.72654L0.338424 7.3696C-0.112811 7.32982 -0.112807 6.67018 0.338428 6.6304L4.38625 6.27346C4.68505 6.24709 4.83069 5.89546 4.63804 5.66556L2.02821 2.55089C1.73728 2.20368 2.20368 1.73729 2.55089 2.02822L5.66556 4.63804C5.89546 4.83069 6.24709 4.68504 6.27346 4.38625L6.6304 0.338424Z"
                />
              </g>
            </svg>
            {{ ele.data?.headerIntitial?.iv }}
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 14 14"
            >
              <g>
                <path
                  d="M6.6304 0.338424C6.67018 -0.112811 7.32982 -0.112807 7.3696 0.338428L7.72654 4.38625C7.75291 4.68505 8.10454 4.83069 8.33443 4.63804L11.4491 2.02821C11.7963 1.73728 12.2627 2.20368 11.9718 2.55089L9.36197 5.66556C9.1693 5.89546 9.31496 6.24709 9.61374 6.27346L13.6615 6.6304C14.1128 6.67018 14.1128 7.32982 13.6615 7.3696L9.61374 7.72654C9.31496 7.75291 9.1693 8.10454 9.36197 8.33443L11.9718 11.4491C12.2627 11.7963 11.7963 12.2627 11.4491 11.9718L8.33443 9.36197C8.10454 9.1693 7.75291 9.31496 7.72654 9.61374L7.3696 13.6615C7.32982 14.1128 6.67018 14.1128 6.6304 13.6615L6.27346 9.61374C6.24709 9.31496 5.89546 9.1693 5.66556 9.36197L2.55089 11.9718C2.20368 12.2627 1.73729 11.7963 2.02822 11.4491L4.63804 8.33443C4.83069 8.10454 4.68504 7.75291 4.38625 7.72654L0.338424 7.3696C-0.112811 7.32982 -0.112807 6.67018 0.338428 6.6304L4.38625 6.27346C4.68505 6.24709 4.83069 5.89546 4.63804 5.66556L2.02821 2.55089C1.73728 2.20368 2.20368 1.73729 2.55089 2.02822L5.66556 4.63804C5.89546 4.83069 6.24709 4.68504 6.27346 4.38625L6.6304 0.338424Z"
                />
              </g>
            </svg>
          </span>
          <h1>{{ ele.data?.headerMain?.iv }}</h1>
          <p [innerHTML]="ele.data?.headerDescription?.iv">
          </p>
          <div class="row">
            <div class="col-6">
              <div class="banner-content-bottom">
                <a
                  target="_blank"
                  href="https://clutch.co/profile/distinct-cloud-labs"
                  class="rating-area"
                >
                  <div class="review">
                    <span>Review On</span>
                    <img
                      class="logo-dark"
                      src="assets/img/home1/icon/clutch-logo-white.svg"
                      alt=""
                      style="width: 90px"
                    />
                  </div>
                  <div class="rating">
                    <ul class="star clutch-star">
                      <li><i class="bi bi-star-fill"></i></li>
                      <li><i class="bi bi-star-fill"></i></li>
                      <li><i class="bi bi-star-fill"></i></li>
                      <li><i class="bi bi-star-fill"></i></li>
                      <li><i class="bi bi-star-fill"></i></li>
                    </ul>
                  </div>
                </a>
              </div>
            </div>

            <div class="col-6">
              <div class="banner-content-bottom">
                <a
                  target="_blank"
                  href="https://www.goodfirms.co/company/distinct-cloud-labs"
                  class="rating-area google"
                >
                  <div class="review">
                    <span>Review On</span
                    ><img src="assets/img/goodfirms.svg" style="width: 142px" />
                  </div>
                  <div class="rating">
                    <ul class="star goodfirms-star">
                      <li><i class="bi bi-star-fill"></i></li>
                      <li><i class="bi bi-star-fill"></i></li>
                      <li><i class="bi bi-star-fill"></i></li>
                      <li><i class="bi bi-star-fill"></i></li>
                      <li><i class="bi bi-star-fill"></i></li>
                    </ul>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card rounded-4">
          <div class="card-body">
            <div class="text-center" *ngIf="ele.data?.headerIcon?.iv">
              <img
                [src]="
                  'https://cloud.squidex.io/api/assets/distinct-cloud-labs/' +
                  ele.data?.headerIcon?.iv[0]
                "
                alt=""
                style="height: 40px"
              />
            </div>
            <h3 class="card-title text-center mt-2">
              Let's connect to help you and your team.
            </h3>
            <form [formGroup]="detailsForm" class="px-2">
              <div class="form-group">
                <label for="name">Your name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name"
                  formControlName="name"
                  [ngClass]="{ 'is-invalid': hasError('name') }"
                  [disabled]="isLoading"
                />
                <div class="invalid-feedback">Name is required</div>
              </div>
              <div class="form-group my-3">
                <label for="email">Your work email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  formControlName="email"
                  [ngClass]="{
                    'is-invalid': hasError('email') || hasEmailFormatError()
                  }"
                />
                <div *ngIf="hasEmailFormatError()" class="invalid-feedback">
                  Invalid email format
                </div>
                <div
                  *ngIf="hasError('email') && !hasEmailFormatError()"
                  class="invalid-feedback"
                >
                  Email is required
                </div>
              </div>

              <div>
                <label
                  class="site-paragraph-m .text-site-neutrals-600"
                  for="serviceMessage"
                  >How can we help?</label
                >
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  style="height: 100px"
                  id="serviceMessage"
                  formControlName="serviceMessage"
                  [ngClass]="{ 'is-invalid': hasError('serviceMessage') }"
                ></textarea>
                <div class="invalid-feedback">Service Message is required</div>
              </div>
              <div class="text-center mt-4 mb-2">
                <a class="btn btn-success btn-lg btn-block" (click)="onSubmit()"
                  >{{ ele.data?.headerButtonCTA?.iv }}
                  <span
                    *ngIf="isLoading"
                    class="spinner-border spinner-border-sm"
                    role="status"
                  ></span>
                </a>
              </div>
              <input type="hidden" id="zc_gad" name="zc_gad" value="" />
            </form>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
