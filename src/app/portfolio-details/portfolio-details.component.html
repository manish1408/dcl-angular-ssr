<!-- Start Breadcrumb section -->
<div class="breadcrumb-section" style="
    background-image: url(assets/img/innerpage/breadcrumb-bg1.png),
      linear-gradient(180deg, #121212 0%, #121212 100%);
  ">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="banner-wrapper">
          <div class="banner-content">
            <ul class="breadcrumb-list">
              <li><a [routerLink]="['/home']">Home</a></li>
              <li>Portfolio</li>
            </ul>
            <h1>
              {{ post?.title?.iv }}
            </h1>
            <p class="text-white">{{ post?.projectSubheading?.iv }}</p>
            <a target="_blank" href="{{ post?.DownloadPDF?.iv }}" class="btn btn-success btn-lg"><i class="bi bi-file-pdf-fill"></i> Download in PDF</a>
            <a target="_blank" href="https://calendly.com/manish-gautam/30-minute-meeting" class="btn btn btn-outline-light btn-lg mx-4"><i class="bi bi-kanban"></i> Start a similiar project</a>
          </div>
          <div class="scroll-down-btn">
            <a (click)="scrollToSection()" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="29" viewBox="0 0 19 29">
                <path d="M9.5 0V28M9.5 28C10 24.3333 12.4 17.1 18 17.5M9.5 28C8.5 24.1667 5.4 16.7 1 17.5" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb section -->

<div class="d-flex justify-content-center">
  <span *ngIf="isLoading" class="spinner-border spinner-border-sm mt-5" role="status"></span>
</div>
<!-- Start Case Study Details Section -->
