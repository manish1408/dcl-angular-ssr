<div class="container-fluid overflow-x-hidden">
  <div class="row justify-content-end overflow-hidden">
    <div class="col-lg-9">
      <div class="col-lg-12 offset-lg-3" style="margin-top: 10%">
        <a href="/" class="logo-dark"
          ><img
            alt="image"
            class="img-fluid mb-5"
            style="height: 40px"
            src="assets/img/logo_dark.svg"
        /></a>

        <div class="row col-lg-7 col-xxl-6">
          <form [formGroup]="durationForm">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <h4 class="site-paragraph-l">
                      How long will you need these engineers?
                    </h4>
                  </div>
                </div>
                <div class="form-group col-lg-4">
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="flexRadioDefault1"
                      formControlName="projectDuration"
                      value="3 months or less"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault1 "
                    >
                      3 months or less
                    </label>
                  </div>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      formControlName="projectDuration"
                      value="3 - 6 months"
                      id="flexRadioDefault2"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault2 "
                    >
                      3 - 6 months
                    </label>
                  </div>

                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="flexRadioDefault3"
                      formControlName="projectDuration"
                      value="6 - 12 months"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault3 "
                    >
                      6 - 12 months
                    </label>
                  </div>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      formControlName="projectDuration"
                      value="Ongoing"
                      id="flexRadioDefault4"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault4 "
                    >
                      Ongoing
                    </label>
                  </div>

                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      formControlName="projectDuration"
                      value="I don't know"
                      id="flexRadioDefault5"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault5 "
                    >
                      I don't know
                    </label>
                  </div>
                </div>
                <div
                  *ngIf="hasError('projectDuration')"
                  class="custom-invalid-feedback my-0"
                >
                  Duration is required
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between my-5">
              <a class="btn btn-dark px-3" (click)="back()"
                ><i class="bi bi-arrow-left px-2"></i>Back
              </a>
              <a class="btn btn-success px-3" (click)="onSubmit()"
                >Next<i class="bi bi-arrow-right px-2"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-2 vh-100" style="background-color: #3d4751">
      <div class="" style="margin-top: 150px">
        <p class="text-white text-center mb-4">Amazing clients who trust us</p>
        <div class="text-center">
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/google-logo.png"
          /></a>
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/rollsroyce-logo.png"
          /></a>
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/google-logo.png"
          /></a>
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/rollsroyce-logo.png"
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>
