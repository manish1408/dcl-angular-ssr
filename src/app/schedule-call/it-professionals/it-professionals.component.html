<div class="container-fluid">
  <div class="row justify-content-end overflow-hidden">
    <div class="col-lg-9">
      <div class="col-lg-12 offset-lg-3" style="margin-top: 10%">
        <a href="/" class="logo-dark"
          ><img
            alt="image"
            class="img-fluid mb-5"
            style="height: 40px"
            src="assets/img/logo_dark.svg"
        /></a>

        <div class="row">
          <form class="col-lg-5" [formGroup]="itForm">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <h4 class="site-paragraph-l">
                      How many IT Professionals do you need?
                    </h4>
                  </div>
                </div>
                <div class="form-group col-lg-4">
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="flexRadioDefault1"
                      formControlName="noOfPersonsNeeded"
                      value="1"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault1 "
                    >
                      1
                    </label>
                  </div>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="flexRadioDefault2"
                      formControlName="noOfPersonsNeeded"
                      value="2-5"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault2 "
                    >
                      2 - 5
                    </label>
                  </div>

                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="flexRadioDefault3"
                      formControlName="noOfPersonsNeeded"
                      value="6-10"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault3 "
                    >
                      6 - 10
                    </label>
                  </div>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="flexRadioDefault4"
                      formControlName="noOfPersonsNeeded"
                      value="11-20"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault4 "
                    >
                      11 - 20
                    </label>
                  </div>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="flexRadioDefault5"
                      formControlName="noOfPersonsNeeded"
                      value="More than 20"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault5 "
                    >
                      More than 20
                    </label>
                  </div>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="flexRadioDefault3"
                      formControlName="noOfPersonsNeeded"
                      value="I don't know"
                    />
                    <label
                      class="form-check-label m-2"
                      for="flexRadioDefault3 "
                    >
                      I don't know
                    </label>
                  </div>
                </div>
                <div
                  *ngIf="hasError('noOfPersonsNeeded')"
                  class="custom-invalid-feedback my-0"
                >
                  Number of persons is required
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end my-5">
              <a class="btn btn-success px-3" (click)="onSubmit()"
                >Next<i class="bi bi-arrow-right px-2"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-2 vh-100" style="background-color: #3d4751">
      <div class="" style="margin-top: 150px">
        <p class="text-white text-center mb-4 fs-5">Awards & Recognitions</p>
        <div class="text-center">
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/google-logo.png"
          /></a>
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/rollsroyce-logo.png"
          /></a>
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/google-logo.png"
          /></a>
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/rollsroyce-logo.png"
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>
