<div class="container-fluid">
  <div class="row justify-content-end overflow-hidden">
    <div class="col-lg-9">
      <div class="col-lg-12 offset-lg-3" style="margin-top: 10%">
        <a href="/" class="logo-dark"
          ><img
            alt="image"
            class="img-fluid mb-5"
            style="height: 40px"
            src="assets/img/logo_dark.svg"
        /></a>

        <div class="row">
          <form class="col-lg-5" [formGroup]="technologiesForm">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <label for="technologies">Technologies needed :</label>
                    <ng-multiselect-dropdown
                      [placeholder]="'Select an option'"
                      [settings]="dropdownSettings"
                      [data]="dropdownList"
                      formControlName="technologyNeeded"
                      id="technologies"
                    >
                    </ng-multiselect-dropdown>
                    <div
                      *ngIf="hasError('technologyNeeded')"
                      class="custom-invalid-feedback my-0"
                    >
                      Technology is required
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between my-5">
              <a class="btn btn-dark px-3" (click)="back()"
                ><i class="bi bi-arrow-left px-2"></i>Back
              </a>
              <a class="btn btn-success px-3" (click)="onSubmit()"
                >Next<i class="bi bi-arrow-right px-2"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-2 vh-100 client-section">
      <div class="" style="margin-top: 150px">
        <p class="text-white text-center mb-4 fs-5">
          Amazing clients who trust us
        </p>
        <div class="text-center">
          <img alt="image" class="my-2" src="assets/img/polyone-logo.png" />

          <img
            alt="image"
            class="my-3"
            src="assets/img/diywork-logo.png"
            style="height: 50px"
          />
          <img
            alt="image"
            class="my-3 custom-img"
            src="assets/img/upmatch-logo.png"
            style="height: 50px"
          />
          <img
            alt="image"
            class="my-3"
            src="assets/img/ezaccess-logo.png"
            style="height: 80px"
          />
          <img
            alt="image"
            class="my-3"
            src="assets/img/eazynft-logo.png"
            style="height: 50px"
          />
          <img
            alt="image"
            class="my-3 custom-img"
            src="assets/img/signet-logo.svg"
            style="height: 50px"
          />
        </div>
      </div>
    </div>
  </div>
</div>
