<div class="container-fluid">
  <div class="row justify-content-end overflow-hidden">
    <div class="col-lg-9">
      <div class="col-lg-12 offset-lg-3" style="margin-top: 10%">
        <a href="/" class="logo-dark"
          ><img
            alt="image"
            class="img-fluid mb-5"
            style="height: 40px"
            src="assets/img/logo_dark.svg"
        /></a>
        <h3 class="site-paragraph-l text-site-neutrals-500 mb-30">
          Contact Information
        </h3>

        <div class="row">
          <form class="col-lg-5" [formGroup]="contactInfoForm">
            <div class="form-group">
              <label for="name">Company Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                formControlName="company"
                [ngClass]="{ 'is-invalid': hasError('company') }"
              />
              <div class="invalid-feedback">Company Name is required</div>
            </div>

            <div class="form-group my-2">
              <label for="name">Phone Number</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <button
                    class="btn btn-outline-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  ></button>
                  <ul
                    class="dropdown-menu scrollable-menu"
                    aria-labelledby="dropdownMenuButton"
                    id="countryDropdown"
                  >
                    <li>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Search..."
                        (input)="onSearchInput($event)"
                        formControlName="phoneCode"
                      />
                    </li>
                    <li
                      *ngFor="let country of filteredCountries"
                      (click)="selectCountry(country)"
                    >
                      <a class="dropdown-item">
                        <img
                          [src]="country.image"
                          [alt]="country.name + ' flag'"
                          style="width: 20px"
                        />
                        ({{ country.phone[0] }}) {{ country.name }}
                      </a>
                    </li>
                  </ul>
                </div>

                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  formControlName="phone"
                  maxlength="11"
                  [ngClass]="{
                    'is-invalid': hasError('phone') || hasPhoneNumberError()
                  }"
                />

                <div
                  *ngIf="hasError('phone') && !hasPhoneNumberError()"
                  class="invalid-feedback"
                >
                  Phone Number is required
                </div>
                <div
                  *ngIf="hasPhoneNumberError() && hasError('phone')"
                  class="invalid-feedback"
                >
                  Invalid phone format
                </div>
                <div class="invalid-feedback" *ngIf="hasError('phoneCode')">
                  Country Code is required
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between my-5">
              <div>
                <a class="btn btn-dark px-3" (click)="back()" *ngIf="!hideBack"
                  ><i class="bi bi-arrow-left px-2"></i>Back
                </a>
              </div>

              <a class="btn btn-success px-3" (click)="onSubmit()"
                >Next<i class="bi bi-arrow-right px-2"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-2 vh-100 client-section">
      <div class="" style="margin-top: 150px">
        <p class="text-white text-center mb-4 fs-5">
          Amazing clients who trust us
        </p>
        <div class="text-center">
          <img alt="image" class="my-2" src="assets/img/polyone-logo.png" />

          <img
            alt="image"
            class="my-3"
            src="assets/img/diywork-logo.png"
            style="height: 50px"
          />
          <img
            alt="image"
            class="my-3 custom-img"
            src="assets/img/upmatch-logo.png"
            style="height: 50px"
          />
          <img
            alt="image"
            class="my-3"
            src="assets/img/ezaccess-logo.png"
            style="height: 80px"
          />
          <img
            alt="image"
            class="my-3"
            src="assets/img/eazynft-logo.png"
            style="height: 40px"
          />
          <img
            alt="image"
            class="my-3 custom-img"
            src="assets/img/signet-logo.svg"
            style="height: 50px"
          />
        </div>
      </div>
    </div>
  </div>
</div>
