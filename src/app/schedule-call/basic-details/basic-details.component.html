<div class="container-fluid">
  <div class="row justify-content-end overflow-hidden">
    <div class="col-lg-9 col-xxl-10">
      <div class="col-lg-9 col-xxl-6 offset-xl-3" style="margin-top: 10%">
        <a href="/" class="logo-dark"
          ><img
            alt="image"
            class="img-fluid mb-5"
            style="height: 40px"
            src="assets/img/logo_dark.svg"
        /></a>

        <h3 class="site-paragraph-l text-site-neutrals-500 mb-30">
          Thanks for your interest. Enter your name and details so we can
          connect you with one of our team.
        </h3>

        <div class="row">
          <form [formGroup]="basicDetailsForm">
            <div class="form-group">
              <label for="name">Your name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                placeholder="Your name"
                formControlName="name"
                [ngClass]="{ 'is-invalid': hasError('name') }"
              />
              <div class="invalid-feedback">Name is required</div>
            </div>
            <div class="form-group my-2">
              <label for="email">Your work email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': hasError('email') || hasEmailFormatError()
                }"
              />
              <div *ngIf="hasEmailFormatError()" class="invalid-feedback">
                Invalid email format
              </div>
              <div
                *ngIf="hasError('email') && !hasEmailFormatError()"
                class="invalid-feedback"
              >
                Email is required
              </div>
            </div>

            <div class="my-3">
              <h2 class="site-paragraph-m">Select your service</h2>
              <div class="d-flex flex-lg-row flex-column form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="flexRadioDefault1"
                    formControlName="serviceRequested"
                    value="Staff Augmentation"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Staff Augmentation
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input mx-lg-2"
                    type="radio"
                    formControlName="serviceRequested"
                    id="flexRadioDefault2"
                    value="Dedicated Teams"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Dedicated Teams
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input mx-lg-3"
                    type="radio"
                    formControlName="serviceRequested"
                    id="flexRadioDefault3"
                    value="Software Outsourcing"
                  />
                  <label class="form-check-label" for="flexRadioDefault3">
                    Software Outsourcing
                  </label>
                </div>
              </div>
              <div
                *ngIf="hasError('serviceRequested')"
                class="custom-invalid-feedback my-0"
              >
                Service is required
              </div>
            </div>

            <div>
              <label
                class="site-paragraph-m .text-site-neutrals-600"
                for="serviceMessage"
                >How can we help?</label
              >
              <textarea
                class="form-control"
                aria-label="With textarea"
                style="height: 100px"
                id="serviceMessage"
                placeholder="Tell us how we can help."
                formControlName="serviceMessage"
                [ngClass]="{ 'is-invalid': hasError('name') }"
              ></textarea>
              <div class="invalid-feedback">Service Message is required</div>
            </div>
            <div class="d-flex justify-content-end my-5">
              <a class="btn btn-success px-3" (click)="onSubmit()"
                >Get Started<i class="bi bi-arrow-right px-2"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-2 vh-100" style="background-color: #3d4751">
      <div class="" style="margin-top: 150px">
        <p class="text-white text-center mb-4 fs-5">
          Amazing clients who trust us
        </p>
        <div class="text-center">
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/google-logo.png"
          /></a>
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/rollsroyce-logo.png"
          /></a>
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/google-logo.png"
          /></a>
          <a href="/" class="logo-dark"
            ><img
              alt="image"
              class="img-fluid my-2"
              src="assets/img/rollsroyce-logo.png"
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>
